<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Horváth Tamás – 3D bemutatkozó</title>
  <meta name="description" content="Applikáció • Weboldal • Webshop • Játékfejlesztés – egy kézben." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- 3D háttér -->
  <canvas id="bg" aria-hidden="true"></canvas>

  <!-- Jobb oldali sáv -->
  <aside class="sidebar" aria-label="Oldalsó menü">
    <button class="hamburger" id="openDrawer" aria-label="Menü megnyitása">
      <span></span><span></span><span></span>
    </button>

    <nav class="side-icons" aria-label="Közösségi linkek">
      <a href="#" aria-label="Facebook" class="ico" title="Facebook">
        <!-- f ikon -->
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M22 12a10 10 0 1 0-11.56 9.88v-6.99H7.9V12h2.54V9.8c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.24.2 2.24.2v2.46h-1.26c-1.24 0-1.63.77-1.63 1.56V12h2.78l-.44 2.89h-2.34v6.99A10 10 0 0 0 22 12z"/></svg>
      </a>
      <a href="#" aria-label="LinkedIn" class="ico" title="LinkedIn">
        <!-- in ikon -->
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M6.94 8.5H3.75V20h3.19V8.5zM5.34 7.08a1.85 1.85 0 1 0 0-3.7 1.85 1.85 0 0 0 0 3.7zM20.25 20h-3.18v-5.92c0-1.41-.03-3.22-1.96-3.22-1.96 0-2.26 1.53-2.26 3.12V20h-3.18V8.5h3.05v1.57h.04c.42-.79 1.45-1.62 2.99-1.62 3.2 0 3.79 2.11 3.79 4.85V20z"/></svg>
      </a>
      <a href="mailto:htamas495@gmail.com" aria-label="E-mail" class="ico" title="E-mail">
        <!-- boríték -->
        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M20 4H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2zm0 4-8 5L4 8V6l8 5 8-5v2z"/></svg>
      </a>
    </nav>

    <div class="langs" role="group" aria-label="Nyelvválasztó">
      <button class="flag active" data-lang="hu" title="Magyar">HU</button>
      <button class="flag" data-lang="en" title="English">EN</button>
    </div>
  </aside>

  <!-- Kihúzható menü -->
  <div class="drawer" id="drawer" aria-hidden="true">
    <button class="drawer-close" id="closeDrawer" aria-label="Menü bezárása">×</button>
    <nav class="drawer-nav">
      <a href="#about">Rólam</a>
      <a href="#services">Szolgáltatások</a>
      <a href="#contact">Kapcsolat</a>
    </nav>
  </div>

  <!-- Hero tartalom -->
  <header class="hero" id="about">
    <div class="hero-content">
      <img src="tamas.png" alt="Horváth Tamás" class="portrait" />
      <div class="text">
        <h1>Horváth Tamás</h1>
        <p class="subtitle">Applikáció • Weboldal • Webshop • Játékfejlesztés</p>
        <p class="desc">
          Több területen jártas fejlesztőként modern, gyors és letisztult megoldásokat készítek —
          legyen szó webes integrációról, mobilalkalmazásról vagy játékról.
        </p>
        <a href="#contact" class="btn">Lépj kapcsolatba</a>
      </div>
    </div>
  </header>

  <!-- (később ide jön a services / contact szekció) -->

  <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.min.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
